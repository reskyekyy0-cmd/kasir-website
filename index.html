    body {
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;

      color: #333;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      color: #2c3e50;
    }

    /* LOGIN */
    #login-box {
      max-width: 350px;
      margin: 120px auto;
      padding: 25px;
      background: white;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #login-box button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* LANDSCAPE KASIR */
    #kasir-app {
      display: none;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
    }

    .left-panel {
      flex: 2;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      height: 90vh;
    }

    .right-panel {
      flex: 1.2;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      height: 90vh;
      overflow-y: auto;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .menu-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background: #fafafa;
    }

    .menu-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 8px;
    }

    .menu-item .price {
      color: #e67e22;
    }

    .search-box input {
      width: 90%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      margin-bottom: 15px;
    }

    .payment-methods label {
      display: block;
      margin: 8px 0;
    }

    .ewallets img {
      width: 70px;
      margin: 5px;
    }

    #receipt {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px dashed #333;
      font-size: 14px;
      white-space: pre-wrap;
      font-family: monospace;
      margin-top: 15px;
    }

    button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #219150;
    }

    @media print {
      body {
        width: 100%;
        transform: rotate(90deg);
      }
      #kasir-app, #receipt {
        box-shadow: none;
        border: none;
      }
    }
  </style>

    function renderMenu(list, containerId) {
      const container = document.getElementById(containerId);
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.dataset.name = item.name.toLowerCase();
        div.dataset.price = item.price;
        div.innerHTML = `
          <img src="${item.img}">
          <div>${item.name}</div>
          <div class="price">Rp ${item.price.toLocaleString()}</div>
          <input type="number" min="0" value="0">
        `;
        container.appendChild(div);
      });
    }
    renderMenu(foods,"food-menu");
    renderMenu(drinks,"drink-menu");

    function searchMenu() {
      let q = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".menu-item").forEach(i => {
        i.style.display = i.dataset.name.includes(q) ? "block" : "none";
      });
    }

    function bayar() {
      let items = document.querySelectorAll(".menu-item");
      let bayarInput = parseInt(document.getElementById("bayar").value || "0");
      let payment = document.querySelector('input[name="payment"]:checked').value;
      let namaKasir = "Kasir Yeaaaa";
      let total = 0, struk = "";

      items.forEach(item => {
        let qty = parseInt(item.querySelector("input").value);
        if (qty > 0) {
          let name = item.querySelector("div").textContent;
          let price = parseInt(item.dataset.price);
          let subtotal = qty * price;
          total += subtotal;
          struk += `${name.padEnd(18,'.')} x${qty} = Rp ${subtotal.toLocaleString()}\n`;
        }
      });

      if (total === 0) {
        alert("‚ùå Tidak ada pesanan!");
        return;
      }

      let pajak = total * 0.1;
      let grand = total + pajak;
      let kembali = bayarInput - grand;
      let waktu = new Date().toLocaleString("id-ID");

      let isi = `\n      üçú RUMAH MAKAN ADIT üçú
Jl. Contoh No.123, Amsterdam
Telp: 0899-0784-351
--------------------------------
Kasir : ${namaKasir}
Waktu : ${waktu}
--------------------------------
${struk}
--------------------------------
Subtotal : Rp ${total.toLocaleString()}
Pajak (10%) : Rp ${pajak.toLocaleString()}
Total Bayar : Rp ${grand.toLocaleString()}
Dibayar : Rp ${bayarInput.toLocaleString()}
Kembalian : Rp ${kembali.toLocaleString()}
Metode : ${payment}
--------------------------------
Terima kasih üôè
Selamat Menikmati üçΩÔ∏è
`;

      document.getElementById("receipt").innerText = isi;
      JsBarcode("#barcode", grand.toString(), {format:"CODE128",width:2,height:50,displayValue:false});
      window.print();
    }
